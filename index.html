<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="calculator">
        <div class="screen" id="resultScreen"></div>
        <div class='screen' id="equationScreen"></div>
        <section id="buttons">
            <div class="buttonRow">
                <button class="push" id="deleteButton">delete</button>
                <button class="push" id="clearButton">clear</button>
            </div>
            <div class="buttonRow">
                <button class="button push">7</button>
                <button class="button push">8</button>
                <button class="button push">9</button>
                <button class="operator push">/</button>
            </div>
            <div class="buttonRow">
                <button class="button push">4</button>
                <button class="button push">5</button>
                <button class="button push">6</button>
                <button class="operator push">*</button>
            </div>
            <div class="buttonRow">
                <button class="button push">1</button>
                <button class="button push">2</button>
                <button class="button push">3</button>
                <button class="operator push">+</button>
            </div>
            <div class="buttonRow">
                <button class="button push">0</button>
                <button class="button push">.</button>
                <button class="equal push">=</button>
                <button class="operator push">-</button>
            </div>
            
           
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
